// Enable the admin command. Change "blah" to the admin password
//admin_code blah

// Disable the elect command
//disable_admin_voting

// Enable the admin to keep admin status after map changes
keep_admin_status

// Enable the personalized rcon (rconx) option. List the passwords in the file
// specified
//rconx_file rcons.txt

// Enable the setpassword/removepassword commands
//enable_password

// These are the default settings that the server will reset to if it is left idle
// with no players, or if the resetserver command is used by the admin. If any are
// omitted (apart from the password) then those settings will stay as they are.
//default_map kpdm5_power2
//default_fraglimit 0
//default_timelimit 0
//default_dm_realmode 0
//default_anti_spawncamp 0
//default_password blah
//default_teams 3

// Summary of DMFLAGS (add these together)
// DF_NO_HEALTH		1	(no health items)
// DF_AUTO_JOIN_TEAM	2	(new players join team with least players)
// DF_WEAPONS_STAY	4
// DF_NO_FALLING	8	(no falling damage)
// DF_DROP_CASH		16	(adds the ability for players to drop cash)
// DF_SAME_LEVEL	32	(stay on current map)
// DF_NO_BUNNY		64	(disable bunnyhopping)
// DF_MODELTEAMS	128	(in normal deathmatch, players with same skin don't hurt each other)
// DF_NO_FRIENDLY_FIRE	256	(don't hurt teammates)
// DF_SPAWN_FARTHEST	512
// DF_FORCE_RESPAWN	1024
// DF_INFINITE_AMMO	8192
// DF_FIXED_FOV		32768	(don't allow clients to alter FOV)
//default_dmflags 832

// Disable the setdm_realmode options
//fixed_gametype

// The map rotation. Also limits the maps that can be loaded when "fixed_gametype"
// is enabled
maps_file maps.txt

// Let the server choose any of the maps specified in the maps_file as the default
// map when the server is reset
default_random_map

// Allow map voting (list the maps in the maps_file file)
//allow_map_voting

// Length of time in seconds before a map starts
pregame_time 30

// Wait for players to join when the server is empty. If map voting is enabled then
// the server will wait at the map voting menu
//wait_for_players

// Killed players can see how much health their killer had
enable_killerhealth

// Disable the cursing commands
//disable_curse

// Enable unlimited cursing (don't have to face a player)
//unlimited_curse

// Ban names and/or ips. List the names and ips in the files specified
//ban_name_filename names.txt
//ban_ip_filename ips.txt

